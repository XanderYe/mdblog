<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一条咸鱼的博客</title>
    <link rel="stylesheet" href="plugin/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="plugin/jquery-3.3.1.min.js"></script>
    <script src="plugin/mdui/js/mdui.min.js"></script>
    <script src="plugin/ajaxfileupload.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-loaded">
<!--头-->
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
        <div class="mdui-typo-title web-title">首页</div>
        <div class="mdui-toolbar-spacer"></div>

        <div id="appbar-userinfo" style="display: none">
            <!--切换主题-->
            <div id="change-theme">
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                      mdui-dialog="{target: '#dialog-docs-theme'}" mdui-tooltip="{content: '设置主题'}">
                    <i class="mdui-icon material-icons">color_lens</i>
                </span>
            </div>
            <div class="mc-appbar-user">
                <div class="mdui-btn mdui-btn-icon mdui-btn-dense user" title="username"
                     mdui-menu="{target: '#appbar-user-popover', covered: false}">
                    <img src="" id="small-avatar" width="32" height="32">
                </div>
                <div class="mdui-menu popover" id="appbar-user-popover"
                     style="transform-origin: 100% 0px 0px; position: fixed;">
                    <div class="info">
                        <div class="avatar">
                            <div class="mc-avatar-upload">
                                <button class="mdui-btn mdui-btn-icon mdui-ripple upload-btn" type="button"
                                        title="点击上传头像">
                                    <i class="mdui-icon material-icons">photo_camera</i>
                                </button>
                                <input type="file" title=" " accept="image/*" name="avatar" id="avatar">
                            </div>
                            <img src="" id="big-avatar" width="96" height="96">
                        </div>
                        <div id="appbar-username">username</div>
                        <a href="javascript:;"
                           location="userinfo"
                           class="nav-button mdui-btn mdui-btn-dense mdui-btn-raised mdui-ripple mdui-color-blue mdui-text-color-white personal">
                            个人资料
                        </a>
                    </div>
                    <div class="bottom">
                        <button class="mdui-btn mdui-btn-dense mdui-btn-raised mdui-ripple mdui-ripple-black mdui-color-white mdui-float-right">
                            退出
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="appbar-login" style="display: none">
            <div class="mc-login-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white">登录</div>
            <div class="mc-register-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white">注册</div>
        </div>
    </div>
</header>
<!--导航-->
<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <div class="mdui-card" style="margin-top:-8px;">
            <div class="mdui-card-media">
                <img src="img/card.jpg"/>
                <div class="mdui-card-media-covered">
                    <div class="mdui-card-primary">
                        <img id="drawer-avatar" src="" class="card-img">
                        <div id="drawer-owner" class="mdui-card-primary-title">
                        </div>
                        <div id="drawer-description" class="mdui-card-primary-subtitle"></div>
                    </div>
                </div>
            </div>
            <div class="mdui-card-actions">
                <a href="#" id="drawer-github" target="_blank" class="mdui-btn mdui-ripple mdui-float-left">github</a>
                <a href="#" id="drawer-email" class="mdui-btn mdui-ripple mdui-float-right">邮件</a>
            </div>
        </div>
        <div class="mdui-collapse-item">
            <div class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                <a href="index.html" class="index-button mdui-list-item-content">首页</a>
            </div>
        </div>
        <div class="mdui-collapse-item">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">list</i>
                <div class="mdui-list-item-content">主题</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list topic-list">

            </div>
        </div>

        <div id="drawer-user" style="display: none">
            <div class="mdui-collapse-item">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
                    <div class="mdui-list-item-content">个人信息</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <div class="mdui-collapse-item-body mdui-list">
                    <a href="#" class="mdui-list-item mdui-ripple">修改信息</a>
                    <!--<a href="#" class="mdui-list-item mdui-ripple">选项二</a>
                    <a href="#" class="mdui-list-item mdui-ripple">选项三</a>-->
                </div>
            </div>

            <div id="drawer-advance" class="mdui-collapse-item" style="display: none">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">settings</i>
                    <div class="mdui-list-item-content">博客管理</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <div class="mdui-collapse-item-body mdui-list">
                    <a href="javascript:;" location="topic" class="nav-button mdui-list-item mdui-ripple">修改主题</a>
                    <a href="javascript:;" location="publish" class="nav-button mdui-list-item mdui-ripple">发表文章</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="page">

</div>

<!--登录-->
<div class="mc-login mdui-dialog">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-white close"><i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title mdui-color-theme">登录</div>
    <form id="loginForm">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" name="username" type="text" required="">
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe" value="true"/>
                <i class="mdui-checkbox-icon"></i>
                记住密码
            </label>
        </div>
        <div class="actions mdui-clearfix">
            <button class="mdui-btn mdui-ripple more-option" type="button" mdui-menu="{target: '#mc-login-menu', position: 'top', covered: true}">
                更多选项
            </button>
            <ul class="mdui-menu" id="mc-login-menu">
                <li class="mdui-menu-item">
                    <a class="mdui-ripple mc-password-reset-trigger">忘记密码</a>
                </li>
                <li class="mdui-menu-item">
                    <a class="mdui-ripple mc-register-trigger">创建新账号</a>
                </li>
            </ul>
            <button type="button" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right login-button">登录</button>
        </div>
    </form>
</div>
<!--注册-->
<div class="mc-register mdui-dialog mdui-dialog-open">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-white close"><i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title mdui-color-theme mdui-text-color-white">创建新账号</div>
    <form id="registerForm">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" name="username" type="text" required="">
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">昵称</label>
            <input class="mdui-textfield-input" name="nickname" type="text" required="">
            <div class="mdui-textfield-error">昵称不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">确认密码</label>
            <input class="mdui-textfield-input" name="password2" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">验证码</label>
            <input class="mdui-textfield-input" name="verCode" type="text" required="">
            <img src="" class="captcha"/>
            <div class="mdui-textfield-error">验证码不能为空</div>
        </div>
        <div class="actions mdui-clearfix">
            <button type="button" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right register-button">注册</button>
        </div>
    </form>
</div>
<!--返回顶部-->
<button class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-theme-accent mdui-fab-hide" id="scrolltop-btn">
    <i class="mdui-icon material-icons">keyboard_arrow_up</i>
</button>
</body>
</html>
